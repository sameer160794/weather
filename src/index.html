<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>

 <body class="bg-blue-100 min-h-screen font-sans flex flex-col items-center p-4">

  <div class="w-full max-w-md bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Weather Forecast</h1>
    
    <!-- Search Box -->
    <div class="flex mb-4">
      <input id="cityInput" type="text" placeholder="Enter city..." 
        class="flex-grow border border-gray-300 p-2 rounded-l" />
      <button id="searchBtn" class="bg-blue-500 text-white px-4 rounded-r">Search</button>
    </div>

    <!-- Dropdown -->
    <div class="relative mb-4">
      <button id="dropdownBtn" class="bg-gray-200 w-full text-left p-2 rounded hidden">
        Recently Searched
      </button>
      <ul id="dropdownMenu" class="absolute bg-white border border-gray-200 w-full hidden z-10">
        <!-- dynamically added cities -->
      </ul>
    </div>

    <!-- Current Weather -->
    <div id="currentWeather" class="text-center mb-4 hidden">
      <h2 class="text-xl font-semibold" id="cityName"></h2>
      <img id="weatherIcon" class="mx-auto" />
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>

    <!-- Forecast -->
    <div id="forecast" class="grid grid-cols-2 gap-4 mt-4 hidden">
      <!-- Forecast days inserted here -->
    </div>
  </div>

   


  
  <script src="script.js"></script>
</body>
</html>
